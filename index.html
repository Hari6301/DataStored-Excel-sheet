<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FormlinkExcel</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <!-- <script src="project.js"></script> -->
</head>
<body>
    <form action="https://sheetdb.io/api/v1/yba1y5x5rk5yw" method="POST" id="sheetdb-form">
        <label for="uname">Username:</label>
        <label for="uname" style="color:red;">*</label>
        <input type="text" id="uname" class="form-control" name="data[Username]" required  pattern="[A-Z]{1}[a-z]{3,15}"><br>
        <label for="email">Email:</label>
        <label for="email" style="color:red;">*</label>
        <input type="text" id="email" class="form-control" name="data[Email]" required pattern="[a-z0-9_.]+@[a-z]+.[a-z]{2,}"><br>
        <label for="pass">password:</label>
        <label for="pass" style="color:red;">*</label>
        <input type="text" id="pass" class="form-control" name="data[password]" required pattern="[A-z]{1}[a-z0-9@]{3,8}"><br>
        <label for="confirmpass">confirmpassword:</label>
        <label for="confirmpass" style="color:red;">*</label>
        <input type="text" id="confirmpass" class="form-control" name="data[confirmpassword]" required pattern="[A-Z]{1}[a-z0-9@]{3,8}"><br>
        <label for="phnumber">phonenumber:</label>
        <label for="phnumber" style="color:red;">*</label>
        <input type="text" id="phnumber" class="form-control" name="data[phonenumber]" required pattern="[6-9]{1}[0-9]{9}"><br>
        <label for="add">Address:</label>
        <label for="add" style="color:red;">*</label>
        <input type="text" id="add" class="form-control" name="data[Address]" required pattern="[A-Za-z0-9-#]{3,30}"><br>
        <label for="city">City:</label>
        <label for="city" style="color:red;">*</label>
        <input type="text" id="city" class="form-control" name="data[City]" required pattern="[A-z]{1}[a-z]{5,}"><br>
        <label for="state">state:</label>
        <label for="state" style="color:red;">*</label>
        <input type="text" id="st" class="form-control" name="data[state]" required pattern="[A-Z]{1}[a-z]{5,}"><br>
        <label for="country">Country:</label>
        <label for="country" style="color:red;">*</label>
        <input type="text" id="country" class="form-control" name="data[Country]" required pattern="[A-z]{1}[a-z]{4,}"><br>
        <label for="code">Zipcode:</label>
        <label for="code" style="color:red;">*</label>
        <input type="text" id="code" class="form-control" name="data[Zipcode]" required pattern="[0-9]{}"><br>
        <input type="submit" class="btn btn-primary">
        <script>
            var form=document.getElementById("sheetdb-form")
            form.addEventListener("submit",e=>{
                e.preventDefault();
                fetch(form.action,{
                    method:"POST",
                    body:new FormData(document.getElementById("sheetdb-form")),
                }).then((html) => {
                    window.open('msg.html','-blank');

                });
            })
        </script>

    </form>
    
</body>
</html>
